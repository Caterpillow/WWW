<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flight details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="grid_settings.css">    
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Informacje o locie</h1>
    </header>

    <section>
        <a class="name_in_row" href=https://pl.wikipedia.org/wiki/Warszawa>Warszawa</a>
        <a class="name_in_row" href=https://pl.wikipedia.org/wiki/Wellington>Wellington</a>
    </section>

    <section id="city_images">
        <img class="pic" src="ww.jpeg" alt="obraz Wwy">
        <img class="pic" src="well.jpg" alt="obraz Wellington">
    </section>

    <section id="weather">
        <a class="name_in_row" href=https://m.meteo.pl/warszawa/60>Sprawdź pogode w Warszawie</a><br><br>
        <a class="name_in_row" href=https://www.meteoprog.pl/pl/weather/Wellington>Sprawdź pogode w Wellington</a>
    </section>

    <section class="info">
        Czas lotu: 10:00<br>
        Typ samolotu: Boeing 737-400<br>
        Liczba miejsc: 200<br>
        <img class="pic" src="molot.jpg" alt="samolot">
    </section>

    <section class="info">
        Lista pasażerów
        <ol id="passenger_list">
            <li class="hover_target">
                Ala
                <div class="hover_string">39a</div>
            </li>
            <li class="hover_target">
                Tola
                <div class="hover_string">12c</div>
            </li>
            <li class="hover_target">
                Henryk
                <div class="hover_string">18a</div>
            </li>
        </ol>

    </section>

    <p id="back_button"> <a href="first.html">Powrót</a></p>

    <footer class="footer">
        Jola Mozyrska
    </footer>
    
</body>
</html>
